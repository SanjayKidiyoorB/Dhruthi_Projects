     <style>
       
       select {
            width: 50%; 
            min-height:30px;
            background-color: white !important;
            border-style: solid;
            border-left-width: 3px;
            border-left-color: #00DDDD;
            border-top: 1px;
            border-bottom: 1px;
            border-right: 1px;
            border-top: 1px;
            border-bottom: 1px;
            border-right: 3px;
            border-top-color: #00DDDD;
            border-bottom-color: #00DDDD;
            border-right-color: #00DDDD;
            border:1px black solid;
            color: black;
            font-size: 12px;
            font-weight: normal;
            padding-top: 0px;
            padding-left: 6px;
            padding-bottom: 0px;
            -webkit-appearance: none;
            -moz-appearance: none;
            appearance: none;
            border:1px black solid ;
        }
        .selectpicker{
            width: 50%; 
            min-height:24px; 
            background-color: white !important;
            border-style: solid;
            border-left-width: 3px;
            border-left-color: #00DDDD;
            border-top: 1px;
            border-bottom: 1px;
            border-right: 1px;
            border-top-color: #00DDDD;
            border-bottom-color: #00DDDD;
            border-right-color: #00DDDD;
            color: black;
            font-size: 12px;
            font-weight: normal;
            padding-top: 2px;
            padding-left: 6px;
            padding-bottom: 0px;
            -webkit-appearance: none;
            -moz-appearance: none;
            appearance: none;
            border:1px gray solid;
        } 
        .bootstrap-select {
        width: 98% !important; 
        font-size:12px;  
        } 
        .wia-filter-value {
            width: 50%; 
            background-color: white !important;
            border-style: solid;
            border-left-width: 3px;
            border-left-color: #00DDDD;
            border-top: none;
            border-bottom: none;
            border-right: none;
            color: white;
            font-size: 12px;
            padding-top: 3px;
            padding-left: 6px;
            padding-bottom: 0px;
            font-weight: normal;
            padding-left: 6px;
        }
        .fileUpload {
            position: relative;
            overflow: hidden;
            margin: 1px;
        }
        .fileUpload input.upload {
            position: absolute;
            top: 0;
            right: 0;
            margin: 0;
            padding: 0;
            font-size: 20px;
            cursor: pointer;
            opacity: 0;
            filter: alpha(opacity=0);
        }
     </style>
     
     <script>
		$(function () {
			$('#lstFruits').multiselect({
				includeSelectAllOption: true
			});
			$('#btnSelected').click(function () {
				var selected = $("#lstFruits option:selected");
				var message = "";
				selected.each(function () {
					message += $(this).text() + " " + $(this).val() + "\n";
				});
			});
		});
	</script>
        
        <script src="{% static 'js/select2022.js' %}"></script> 
        <style>
            /* width */
            ::-webkit-scrollbar {
              width: 10px;
              height: 10px;
            }
            
            /* Track */
            ::-webkit-scrollbar-track {
              box-shadow: inset 0 0 5px grey; 
              border-radius: 10px;
            }
             
            /* Handle */
            ::-webkit-scrollbar-thumb {
              background: rgb(99, 140, 163); 
              border-radius: 10px;
            }
            
            /* Handle on hover */
            ::-webkit-scrollbar-thumb:hover {
              background: rgb(99, 140, 163); 
            }
        </style>

            }
            
            .callout-header {

            }
            
            .callout-container {
            padding: 15px;
            background-color: #ccc;
            color: black
            }
            
            .closebtn {
            position: absolute;
            top: 5px;
            right: 15px;
            color: white;
            font-size: 30px;
            cursor: pointer;
            }
            
            .closebtn:hover {
            color: lightgrey;
            }
        </style>
