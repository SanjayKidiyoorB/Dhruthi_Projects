            <style>
                .calendar {
                  width: 98%;
                  margin: auto;
                  font-size: 11px;
                }
                
                .calendar tr, .calendar td {
                  border: 1px solid black;
                }
                
                .calendar th {
                  padding: 10px;
                  text-align: center;
                  font-size: 14px;
                }
                
                .calendar td {
                  width: 200px;
                  height: 150px;
                  padding: 20px 0px 0px 5px;
                }
                
          
                ul {list-style-type: none;}
          body {font-family: Verdana, sans-serif;}
          
          /* Month header */
          .month {
            padding: 70px 25px;
            width: 100%;
            background: #1abc9c;
            text-align: center;
          }
          
          /* Month list */
          .month ul {
            margin: 0;
            padding: 0;
          }
          
          .month ul li {
            color: white;
            font-size: 20px;
            text-transform: uppercase;
            letter-spacing: 3px;
          }
          
          /* Previous button inside month header */
          .month .prev {
            float: left;
            padding-top: 10px;
          }
          
          /* Next button */
          .month .next {
            float: right;
            padding-top: 10px;
          }
          
          /* Weekdays (Mon-Sun) */
          .weekdays {
            margin: 0;
            padding: 10px 0;
            background-color:#ddd;
          }
          
          .weekdays li {
            display: inline-block;
            width: 13.6%;
            color: #666;
            text-align: center;
          }
          
          /* Days (1-31) */
          .days {
            padding: 10px 0;
            background: #eee;
            margin: 0;
          }
          
          .days li {
            list-style-type: none;
            display: inline-block;
            width: 13.6%;
            text-align: center;
            margin-bottom: 5px;
            font-size:12px;
            color: #777;
          }
          
          /* Highlight the "current" day */
          .days li .active {
            padding: 5px;
            background: #1abc9c;
            color: white !important
          }
                 
                
                /* Highlight the "current" day */

                  }
                  .sat{
                  padding-left:15px;
                  }
                  .sun{
                  padding-left:15px;
                  }
                
                .date {
                  font-size: 14px;
                }
                 
                
                a {
                  color: #17a2b8;
                }

              <script>
          
                .buttonRoundA { 
                  font-family: 'Roboto', sans-serif;
                  font-size: 11px;
                  text-transform: uppercase;
                  letter-spacing: 2.5px;
                  font-weight: 500;
                  color: #000;
                  background-color: #2EE59D;
                  border: none; 
                  box-shadow: 0px 8px 15px rgba(0, 0, 0, 0.1);
                  transition: all 0.3s ease 0s;
                  cursor: pointer;
                  outline: none;
                  }
                
                .buttonRoundA:hover {
                  background-color: #2EE59D;
                  box-shadow: 0px 15px 20px rgba(46, 229, 157, 0.4);
                  color: #fff;
                  transform: translateY(-7px);
                }
                .notification{
                  position: absolute;
                  top: 5rem;
                  right: 1rem;
              }
          
            </script>
              <style>
                  select {
                      width: 50%; 
                      min-height:30px;
                      background-color: white !important;
                      border-style: solid;
                      border-left-width: 3px;
                      border-left-color: #00DDDD;
                      border-top: 1px;
                      border-bottom: 1px;
                      border-right: 1px;
                      border-top: 1px;
                      border-bottom: 1px;
                      border-right: 3px;
                      border-top-color: #00DDDD;
                      border-bottom-color: #00DDDD;
                      border-right-color: #00DDDD;
                      border:1px black solid;
                      color: black;
                      font-size: 12px;
                      font-weight: normal;
                      padding-top: 0px;
                      padding-left: 6px;
                      padding-bottom: 0px;
                      -webkit-appearance: none;
                      -moz-appearance: none;
                      appearance: none;
                      border:1px black solid ;
                  }
                  .selectpicker{
                      width: 50%; 
                      min-height:24px; 
                      background-color: white !important;
                      border-style: solid;
                      border-left-width: 3px;
                      border-left-color: #00DDDD;
                      border-top: 1px;
                      border-bottom: 1px;
                      border-right: 1px;
                      border-top-color: #00DDDD;
                      border-bottom-color: #00DDDD;
                      border-right-color: #00DDDD;
                      color: black;
                      font-size: 12px;
                      font-weight: normal;
                      padding-top: 2px;
                      padding-left: 6px;
                      padding-bottom: 0px;
                      -webkit-appearance: none;
                      -moz-appearance: none;
                      appearance: none;
                      border:1px gray solid;
                  } 
                  .bootstrap-select {
                  width: 98% !important; 
                  background-color: white !important;
                  font-size:12px;  
                  } 
                  .wia-filter-value {
                      width: 50%; 
                      background-color: white !important;
                      border-style: solid;
                      border-left-width: 3px;
                      border-left-color: #00DDDD;
                      border-top: none;
                      border-bottom: none;
                      border-right: none;
                      color: white;
                      font-size: 12px;
                      padding-top: 3px;
                      padding-left: 6px;
                      padding-bottom: 0px;
                      font-weight: normal;
                      padding-left: 6px;
                  }
                  /* width */
                  ::-webkit-scrollbar {
                    width: 10px;
                    height: 10px;
                  }
                  
                  /* Track */
                  ::-webkit-scrollbar-track {
                    box-shadow: inset 0 0 5px grey; 
                    border-radius: 10px;
                  }
                   
                  /* Handle */
                  ::-webkit-scrollbar-thumb {
                    background: rgb(99, 140, 163); 
                    border-radius: 10px;
                  }
                  
                  /* Handle on hover */
                  ::-webkit-scrollbar-thumb:hover {
                    background: rgb(99, 140, 163); 
                  }
              </style>
              <style>
               .alert {
                  padding: 20px;
                  background-color: #f44336;
                  color: white;
              }
          
              .closebtn {
                  margin-left: 15px;
                  color: white;
                  font-weight: bold;

                  line-height: 20px;

              .closebtn:hover {

              <style>
              * {box-sizing: border-box;}
               
              
              .topnav {
                overflow: hidden;
                background-color: black;
              }
              
              .topnav a {
                float: left;
                display: block;
                background-color: black;
                border-right:1px solid silver;
                color: white;
                text-align: center;
                padding: 14px 16px;
                text-decoration: none;
                font-size: 17px;
              }
              
              .topnav a:hover {
                background-color: silver;
                color: black;
              }
              
              .topnav a.active {
                background-color: #2196F3;
                border-right:1px solid silver;
                color: white;
              }
              
              .topnav .search-container {
                float: right;
              }
              
              .topnav input[type=text] {
                padding: 6px;
                margin-top: 8px;
                font-size: 17px;
                border: none;
              }
              
              .topnav .search-container button {
                float: right;
                padding: 6px 10px;
                margin-top: 8px;
                margin-right: 16px;
                background: #ddd;
                font-size: 17px;
                border: none;
                cursor: pointer;
              }
              
              .topnav .search-container button:hover {
                background: #ccc;
              }
              
              @media screen and (max-width: 600px) {
                .topnav .search-container {
                  float: none;
                }
                .topnav a, .topnav input[type=text], .topnav .search-container button {
                  float: none;
                  display: block;
                  text-align: left;
                  width: 100%;
                  margin: 0;
                  padding: 14px;
                }
                .topnav input[type=text] {
                  border: 1px solid #ccc;  
                }
              }
          
              /* Card */
              .card {
                margin-bottom: 30px;
                border: none;
                border-radius: 5px;
                box-shadow: 0px 0 30px rgba(1, 41, 112, 0.1);
              }
              
              .card-header,
              .card-footer {
                border-color: #ebeef4;
                background-color: #fff;
                color: #798eb3;
                padding: 15px;
              }
              
              .card-title {
                padding: 20px 0 15px 0;
                font-size: 18px;
                font-weight: 500;
                color: #012970;
                font-family: "Poppins", sans-serif;
              }
              
              .card-title span {
                color: #899bbd;
                font-size: 14px;
                font-weight: 400;
              }
              
              .card-body {
                padding: 0 20px 20px 20px;
              }
              
              .card-img-overlay {
                background-color: rgba(255, 255, 255, 0.6);
              }
          
          
          
          
              </style>

            }
