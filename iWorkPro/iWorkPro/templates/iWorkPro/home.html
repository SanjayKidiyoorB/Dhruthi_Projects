{% extends "iWorkPro/templatehome.html" %}
{% load static %} 
{% block title %}
Welcome to
{% endblock %}
{% block content %}

    {% for message in messages %}
        <!-- <div class="alert alert-danger alert-dismissible" role="alert" onclick="this.style.display='none';">


                <span class="closebtn" onclick="this.parentElement.style.display='none';"> {{ message }}</span>
            
                
                
        </div>-->
        <div class="callout">
            <div class="callout-header">Notifications</div>
            <span class="closebtn" onclick="this.parentElement.style.display='none';">Ã—</span>
            <div class="callout-container">
            
                <div class="alert alert-danger alert-dismissible">
                    <p> {{ message }}</p>
                    </div>
            </div>
        </div>



    {% endfor %}
    
    <form action="" method="POST">
        <div class="container" >
            <section class="vh-100 gradient-custom">
                <div class="container py-5 h-100">
                  <div class="row d-flex justify-content-center align-items-center h-100">
                    <div class="col-12 col-md-8 col-lg-6 col-xl-5">
                      <div class="card bg-dark text-white" style="margin-top:-20px; border-radius: 1rem;">
                        <div class="card-body p-6 text-center"  style=" border-radius: 1rem; box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2), 0 6px 20px 0 rgba(0, 0, 0, 0.19);">
              
                          <div class="mb-md-5 mt-md-4 pb-5" style="border-radius: 1rem; box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2), 0 6px 20px 0 rgba(0, 0, 0, 0.19);">
              
                            <h2 class="fw-bold mb-2 text-uppercase"> Login to <img src="{% static 'iWorkPro/Images/ProductLogo.png' %}" alt="logo" width="158" height="158"> </h2>
                            
              
                            <div class="form-outline form-white mb-4">           
                              <table style="width:100%; height:100%">
                                  <tr class="row" style="width:100%; "> 
                                      <td class=""  style="width:50%;">
                                          <input type="radio" id="radEmployee" name="radType" checked value="Employee">
                                          <label for="radEmployee">Employee</label> 
                                          
                                      </td> 
                                      <td class=""  style="width:50%;">
                                           <input type="radio" id="radiCustomer" name="radType" value="inAcCustomertive">
                                          <label for="radiCustomer">Customer</label> 
                                      </td> 
                                  </tr> 
                              </table>
                            </div>
                            <div class="form-outline form-white mb-4">
                              <label class="form-label" for="typeEmailX">Employee No. / User id</label>
                              <input type="text" id="typeEmailX" name="typeEmailX"  maxlength="50"     class="form-control form-control-lg" />
                              {% comment %} <input type="email" id="typeEmailX" name="typeEmailX"  maxlength="50"     class="form-control form-control-lg" /> {% endcomment %}
                            </div>
              
                            <div class="form-outline form-white mb-4">
                              <label class="form-label" for="typePasswordX">Password</label>
                              <input type="password" id="typePasswordX" name="typePasswordX" maxlength="12"     class="form-control form-control-lg" />
                            </div>
              
              
                            <p class="small mb-5 pb-lg-2"><input type="submit" name="cmdForgotPassword" value="Forgot password?"   class="text-white-50" style="background-color:transparent; border:none; color:grey;"/></p>
              
                            <button name="btnGo" class="btn btn-outline-light btn-lg px-5" type="submit"><i class="fa fa-sign-in"></i>  &nbsp; &nbsp; &nbsp; &nbsp;    Sign-in</button>
              
                            <div style="display:none;">
                                <div class="d-flex justify-content-center text-center mt-4 pt-1"  >
                                <a href="#!" class="text-white"><i class="fab fa-facebook-f fa-lg"></i></a>
                                <a href="#!" class="text-white"><i class="fab fa-twitter fa-lg mx-4 px-2"></i></a>
                                <a href="#!" class="text-white"><i class="fab fa-google fa-lg"></i></a>
                                </div>
                            </div>
              
                          </div>
              
                          <div style="display:none;">
                            <p class="mb-0">Don't have an account? <a href="#!" class="text-white-50 fw-bold">Sign Up</a>
                            </p>
                          </div>
              
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
              </section>
        </div>
    </form>



{% endblock %}
